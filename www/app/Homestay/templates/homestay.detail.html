<style type="text/css">
    .angular-google-map-container {
        width: 100%;
        height: 200px;
    }
</style>

<ion-view view-title="Homestay Detail">
    <ion-content class="padding">
        <h3>{{ homestay.data.name }}</h3>
        <p ng-bind="homestay.data.user.company"></p>
        <p ng-bind="homestay.data.descriptions"></p>
        <img ng-repeat="a in homestay.data.images track by $index" ng-src="{{ a }}" width="100%">
        <div id="map-canvas">
            <ui-gmap-google-map center="homestay.map.center" zoom="homestay.map.zoom">
                <ui-gmap-marker coords="homestay.marker.coords" options="homestay.marker.options" idkey="homestay.marker.id"></ui-gmap-marker>
            </ui-gmap-google-map>
        </div>
        <small ng-bind="homestay.data.address" style="display: block; margin-top: 20px;"></small>
    </ion-content>
</ion-view>
