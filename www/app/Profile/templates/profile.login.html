<style type="text/css">
    .input-label {
        color: #CCC;
        font-size: 0.8em;
    }
</style>

<ion-modal-view>
    <ion-header-bar class="bar-dark">
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
        <form name="profile.form" class="list" ng-submit="profile.register()" novalidate>
            <label class="item item-input item-stacked-label">
                <span class="input-label" ng-class="{ 'assertive': profile.form.$submitted && profile.form.username.$invalid }">Username</span>
                <input type="text" ng-model="profile.username" name="username" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label" ng-class="{ 'assertive': profile.form.$submitted && profile.form.pass.$invalid }">Password</span>
                <input type="password" ng-model="profile.pass" name="pass" required>
            </label>
            <div class="padding">
                <button type="submit" class="button button-block button-dark">Login</button>
                <button type="button" ng-click="profile.registerInit()" class="button button-positive button-block button-clear">Register</a>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
