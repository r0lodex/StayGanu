<style type="text/css">
    .input-label {
        color: #CCC;
        font-size: 0.8em;
    }
</style>

<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Register With StayGanu!</h1>
    </ion-header-bar>
    <ion-content>
        <div class="padding" style="text-align: center">
            Register with StayGanu&trade; to advertise your homestay.
        </div>
        <form name="profile.registrationForm" class="list" ng-submit="profile.register()" novalidate>
            <label class="item item-input item-stacked-label">
                <span class="input-label" ng-class="{ 'assertive': profile.registrationForm.$submitted && profile.registrationForm.name.$invalid }">Name</span>
                <input type="text" ng-model="profile.name" name="name" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label" ng-class="{ 'assertive': profile.registrationForm.$submitted && profile.registrationForm.email.$invalid }">Email Address</span>
                <input type="text" ng-model="profile.email" name="email" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label" ng-class="{ 'assertive': profile.registrationForm.$submitted && profile.registrationForm.pass.$invalid }">Password</span>
                <input type="password" ng-model="profile.pass" name="pass" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label" ng-class="{ 'assertive': profile.registrationForm.$submitted && profile.registrationForm.pass.$invalid }">Confirm Password</span>
                <input type="password" ng-model="profile.repass" name="repass" required>
            </label>
            <div class="padding">
                <button type="submit" class="button button-block button-balanced">Register</button>
                <button type="button" ng-click="profile.loginInit()" class="button button-positive button-block button-clear">I already have an account.</a>
                <button type="button" ng-click="profile.cancelReg()" class="button button-stable button-block button-clear">No Thanks.</a>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
