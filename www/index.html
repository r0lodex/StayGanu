<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>StayGanu App</title>


        <!-- Default Ionic Dependencies -->
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="cordova.js"></script>

        <!-- Custom Dependencies -->
        <script src="lib/angular-resource/angular-resource.min.js"></script>

        <!-- Internal App Modules -->
        <script src="app/stayGanu.js"></script>
        <script src="app/stayGanu.config.js"></script>

        <!-- App Modules -->
        <script src="app/Homestay/homestay.js"></script>
        <script src="app/Homestay/homestay.factory.js"></script>
    </head>
    <body ng-app="stayGanu">
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>

        <ion-tabs class="tabs-dark tabs-icon-top">
            <ion-tab title="Homestay" icon-on="ion-ios-home" icon-off="ion-ios-home-outline"></ion-tab>
            <ion-tab title="Profile" icon-on="ion-ios-person" icon-off="ion-ios-person-outline"></ion-tab>
            <ion-tab title="About" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline"></ion-tab>
        </ion-tabs>
    </body>
</html>
