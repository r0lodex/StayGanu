<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>StayGanu App</title>


        <!-- Default Ionic Dependencies -->
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">

        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="cordova.js"></script>

        <!-- Custom Dependencies -->
        <!-- <script async defer src="//maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&amp;libraries=places"></script> -->
        <script src="lib/angular-resource/angular-resource.min.js"></script>
        <script src="lib/lodash/dist/lodash.min.js"></script>
        <script src="lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
        <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>
        <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

        <!-- Internal App Modules -->
        <script src="app/stayGanu.js"></script>
        <script src="app/stayGanu.config.js"></script>

        <!-- Homestay Module -->
        <script src="app/Homestay/homestay.js"></script>
        <script src="app/Homestay/homestay.routes.js"></script>
        <script src="app/Homestay/homestay.factory.js"></script>

        <!-- Profile Module -->
        <script src="app/Profile/profile.js"></script>
        <script src="app/Profile/profile.routes.js"></script>
        <script src="app/Profile/profile.factory.js"></script>

        <!-- Nearby Module -->
        <script src="app/Nearby/nearby.js"></script>
        <script src="app/Nearby/nearby.routes.js"></script>


    </head>
    <body ng-app="stayGanu" ng-controller="rootCtrl as root">
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>

        <ion-tabs class="tabs-dark tabs-icon-top">
            <ion-tab title="Homestay" icon-on="ion-ios-home" ui-sref="homestay" icon-off="ion-ios-home-outline">
                <ion-nav-view name="homestay-tab"></ion-nav-view>
            </ion-tab>
            <!-- <ion-tab title="Nearby" icon-on="ion-ios-location" ui-sref="nearby" icon-off="ion-ios-location-outline">
                <ion-nav-view name="nearby-tab"></ion-nav-view>
            </ion-tab> -->
            <ion-tab title="My Stuff" icon-on="ion-ios-albums" ui-sref="profile" icon-off="ion-ios-albums-outline">
                <ion-nav-view name="profile-tab"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </body>
</html>
